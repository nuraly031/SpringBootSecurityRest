<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .field_yellow {
            background: rgb(232, 210, 147);
        }
    </style>
    <title>Admin</title>

</head>
<body>

<div class="container">
    <div class="row">
        <header th:replace="fragments/header :: header"></header>
    </div>
    <div class="row">
        <div class="col-2 bg-white">
            <div th:replace="fragments/leftpanel :: leftpanel('admin')"></div>
        </div>
        <div class="col-10 bg-light p-3">
            <h2 class="pb-2">Admin panel</h2>
            <ul class="nav nav-tabs" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="posts__get-posts  nav-link  btn btn-light btn-sm border-0 active"
                            id="button_table" data-bs-toggle="pill" data-bs-target="#table-users" type="button"
                            role="tab" aria-controls="table-users" aria-selected="true">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link btn btn-light btn-sm border-0"
                            id="button_newuser" data-bs-toggle="pill" data-bs-target="#form-newuser" type="button"
                            role="tab" aria-controls="form-newuser" aria-selected="false">New user
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane active" id="table-users" role="tabpanel" aria-labelledby="table-users-tab">
                    <!--                    <div th:replace="fragments/table_panel"></div>-->
                    <!--11111111111111111111111111111111111111111111111111111111111111111111111111111111111111111   -->
                    <div class="bg-white border border-1">
                        <div class="bg-light p-2">
                            <h5>All users</h5>
                        </div>
                        <div class="div-table">
                            <table class="table table-borderless table-striped table-hover">
                                <thead>
                                <tr class="border-top">
                                    <th>ID</th>
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody class="body-table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="form-newuser" role="tabpanel" aria-labelledby="form-newuser-tab">
                    <div th:replace="fragments/newuser_panel"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--11111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111-->
<!--МОДАЛЬНОЕ Окно удаления -->
<div class="modal fade" id="user-modal-delete" tabindex="-1">
    <div class="modal-dialog">
        <div th:replace="fragments/delete_form"></div>
    </div>
</div>
<!--11111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111-->

<!--11111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111-->
<!--МОДАЛЬНОЕ Окно редактирования -->
<div class="modal fade" id="user-modal-edit" tabindex="-1">
    <div class="modal-dialog">
        <div th:replace="fragments/edit_form"></div>
    </div>
</div>
<!--11111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111-->

<!--1111111111111111111111111111111111111111111111111111111111111111111111111111111111    -->
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<!--11111111111111111111111111111111111111111111111111111111111111111111111111111111111111-->
</body>
</html>
